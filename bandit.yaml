# Configuration for Bandit - Static Security Analysis

# 1. Output format and file
output_format: html
output_filename: logs/bandit.html

# 2. Target directories to analyze
targets:
  - src

# 3. Directories to exclude from analysis
exclude_dirs:
  - .venv
  - tests
  - docs

# 4. Bandit checks to skip (IDs or names)
skips:
  - B101    # assert statements
  - B110    # try_except_pass
  - B311    # pickle.load
  - B404    # import subprocess
  - B603    # subprocess without shell=True

# 5. Minimum thresholds for reporting
severity: MEDIUM      # LOW | MEDIUM | HIGH
confidence: MEDIUM    # LOW | MEDIUM | HIGH